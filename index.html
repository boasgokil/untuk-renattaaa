  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffe4ec, #e0bbf7);
      color: #333;
      text-align: center;
    }
    header {
      padding: 50px 20px 20px;
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      color: #ff69b4;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .message {
      font-size: 1.2em;
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
    }
    audio {
      margin: 20px auto;
      display: block;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .hearts span {
      position: absolute;
      color: pink;
      font-size: 2em;
      animation: float 6s infinite;
      opacity: 0.8;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
